<!DOCTYPE html>

<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<style>
</style>
<script>
  
  const url = new URL(window.location.href) 
  const redirectoTo = url.searchParams.get('url');

  if (redirectoTo) {
    setTimeout(() => {
      window.location.href = redirectoTo;
      window.close();
    }, 100)
  }  
</script>
<body>
<h1>Redirect...</h1>
